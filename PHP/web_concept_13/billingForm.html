<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Billing Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="container">
            <h1>Billing Information</h1>
            <div class="info_fields">
                <form action="billingProcessor.php" method="post">
                    <!-- Fname -->
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="firstName" class="col-form-label">First Name:</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="firstName" class="form-control" name="first_name">
                        </div>
                    </div>

                    <!-- Lname -->
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="lastName" class="col-form-label">Last Name:</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="lastName" class="form-control" name="last_name">
                        </div>
                    </div>
                    <!-- gender -->
                    <label for="" class="col-form-label">Gender:</label>
                    <div class="form-check form-check-inline ml-3">
                        <input class="form-check-input" type="radio" name="gender-toggle" id="inlineRadio1"
                            value="Male">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender-toggle" id="inlineRadio2"
                            value="Female">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                    <br>
                    
                    <!-- languages -->
                    <label for="" class="col-form-label">Languages:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="Telegu" value="Telegu" name="languages[]">
                        <label class="form-check-label" for="Telegu">Telegu</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="English" value="English" name="languages[]">
                        <label class="form-check-label" for="English">English</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="Hindi" value="Hindi" name="languages[]">
                        <label class="form-check-label" for="Hindi">Hindi</label>
                    </div>
                    <br>

                    <div class="mb-3 row g-3 align-items-center">
                        <label for="inputCities" class="col-auto col-form-label">State :</label>
                        <div class="col-auto">
                          <select class="form-select" aria-label="Default select example" id="inputCities" name="division">
                            <option selected value="">select your division</option>
                            <option value="Dhaka">Dhaka</option>
                            <option value="Chittagong">Chittagong</option>
                            <option value="Rajshahi">Rajshahi</option>
                            <option value="Khulna">Khulna</option>
                            <option value="Barishal">Barishal</option>
                            <option value="Sylhet">Sylhet</option>
                            <option value="Rangpur">Rangpur</option>
                            <option value="Mymensingh">Mymensingh</option>
                          </select>
                        </div>
                    </div>

                    <button class="btn btn-secondary">SUBMIT</button>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
