<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
        <h1>U.S. Standard Certificate of Live Birth</h1>
        <div class="row">
            <div class="col-sm-5 offset-sm-2">

            </div>
            <div class="col-sm-5">
                <h4>Mother's Details</h4>
                <p>Mother's Current Legal Name</p>
                <form action="processor.php" method="post">
                    <div class="row d-flex">
                        <div class="col-sm-6">
                            <label for="motherCurrentFirstName" class="form-label">First Name</label>
                            <input type="text" name="motherCurrentFirstName" class="form-control" id="motherCurrentFirstName">
                        </div>
                        <div class="col-sm-6">
                            <label for="motherCurrentMiddleName" class="form-label">Middle Name</label>
                            <input type="text" name="motherCurrentMiddleName" class="form-control" id="motherCurrentMiddleName">
                        </div>
                    </div>
                    <div class="row d-flex">
                        <div class="col-sm-6">
                            <label for="motherCurrentLastName" class="form-label">Last Name</label>
                            <input type="text" name="motherCurrentLastName" class="form-control" id="motherCurrentLastName">
                        </div>
                        <div class="col-sm-6">
                            <label for="motherCurrentSuffix" class="form-label">Suffix</label>
                            <input type="text" name="motherCurrentSuffix" class="form-control" id="motherCurrentSuffix">
                        </div>
                    </div>
                    <label for="motherDOB" class="form-label">Date of Birth (Mo/Da/Yr)</label>
                    <input type="datetime" name="motherDOB" class="form-control" id="motherDOB">

                    <!-- Mother's Prior to Marriage info markup -->
                    <p>Mother's Name Prior to First Marriage</p>
                    <div class="row d-flex">
                        <div class="col-sm-6">
                            <label for="motherPreviousFirstName" class="form-label">First Name</label>
                            <input type="text" name="motherPreviousFirstName" class="form-control" id="motherPreviousFirstName">
                        </div>
                        <div class="col-sm-6">
                            <label for="motherPreviousMiddleName" class="form-label">Middle Name</label>
                            <input type="text" name="motherPreviousMiddleName" class="form-control" id="motherPreviousMiddleName">
                        </div>
                    </div>
                    <div class="row d-flex">
                        <div class="col-sm-6">
                            <label for="motherPreviousLastName" class="form-label">Last Name</label>
                            <input type="text" name="motherPreviousLastName" class="form-control" id="motherPreviousLastName">
                        </div>
                        <div class="col-sm-6">
                            <label for="motherPreviousSuffix" class="form-label">Suffix</label>
                            <input type="text" name="motherPreviousSuffix" class="form-control" id="motherPreviousSuffix">
                        </div>
                    </div>
                    <label for="motherBirthPlace" class="form-label">Birthplace (State, Territory or Foreign Country)</label>
                    <input type="text" name="motherBirthPlace" class="form-control" id="motherBirthPlace">
                    
                    <label for="motherStateResidence" class="form-label">Residence of Mother-State</label>
                    <input type="text" name="motherStateResidence" class="form-control" id="motherStateResidence">

                    <label for="motherCounty" class="form-label">County</label>
                    <input type="text" name="motherCounty" class="form-control" id="motherCounty">

                    <label for="motherCity" class="form-label">City, Town or Location</label>
                    <input type="text" name="motherCity" class="form-control" id="motherCity">

                    <label for="motherStreetNumber" class="form-label">Street and Number</label>
                    <input type="text" name="motherStreetNumber" class="form-control" id="motherStreetNumber">

                    <label for="motherApartment" class="form-label">Apartment no.</label>
                    <input type="text" name="motherApartment" class="form-control" id="motherApartment">
                
                    <div class="row d-flex">
                        <div class="col-sm-6">
                            <label for="motherZipCode" class="form-label">Zip Code</label>
                            <input type="text" name="motherZipCode" class="form-control" id="motherZipCode">
                        </div>
                        <div class="col-sm-6">
                            <p>Inside City Limits?</p>
                            <div class="d-flex">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="MotherCityLimitsToggle" value="1" id="toggle-yes">
                                    <label class="form-check-label" for="toggle-yes">
                                        Yes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="MotherCityLimitsToggle" value="0" id="toggle-no">
                                    <label class="form-check-label" for="toggle-no">
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
